worker_processes auto;

events {
    worker_connections 2056;
}

http {
    sendfile on;

    upstream api {
        keepalive 10000;
        keepalive_requests 100000;

        server api01:8080;
        server api02:8081;
    }

    server {
        listen 9999;
        access_log off;
        error_log /dev/null crit;

        location / {
            proxy_buffering on;
            proxy_set_header Connection "";
            proxy_http_version 1.1;
            proxy_pass http://api;
        }
    }
}